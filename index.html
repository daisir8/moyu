    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              vs: {
                bg: '#1e1e1e',
                sidebar: '#252526',
                activity: '#333333',
                text: '#d4d4d4',
                blue: '#007acc',
                line: '#858585'
              },
              word: {
                bg: '#f3f2f1',
                paper: '#ffffff',
                blue: '#2b579a',
                ribbon: '#f3f2f1'
              }
            },
            fontFamily: {
              mono: ['Consolas', 'Monaco', 'Courier New', 'monospace'],
              sans: ['Calibri', 'Segoe UI', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for VS Code feel */
      .vscode-scroll::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      .vscode-scroll::-webkit-scrollbar-track {
        background: #1e1e1e;
      }
      .vscode-scroll::-webkit-scrollbar-thumb {
        background: #424242;
      }
      .vscode-scroll::-webkit-scrollbar-thumb:hover {
        background: #4f4f4f;
      }
      
      /* Blinking cursor animation */
      .blinking-cursor::after {
        content: '|';
        animation: blink 1s step-end infinite;
      }
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
    </style>
